# Load stylesSets

editor:

  config:
    heading:
      options:
        - { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph'},
        - { model: "headingh2custom", view: { name: 'h2', classes: 'u-typo:xxl u-typo:bold' } , title: "h2", class: 'ck-heading_heading2_h2custom', converterPriority: "high"}
        - { model: "headingh3custom", view: { name: 'h3', classes: 'u-typo:xl u-typo:bold' } , title: "h3", class: 'ck-heading_heading3_h3custom', converterPriority: "high"}
        - { model: "headingh4custom", view: { name: 'h4', classes: 'u-typo:l u-typo:bold' } , title: "h4", class: 'ck-heading_heading4_h4custom', converterPriority: "high"}

    # can be "default", but a custom stylesSet can be defined here, which fits TYPO3 best
    style:
      definitions:

       # Links
        - { name: "Button main", element: "a", classes: ['c-button', 'c-button--main'] }
        - { name: "Button second", element: "a", classes: ['c-button', 'c-button--second'] }

#Welche Klassen werden im Link Wizard bei den verschiedenen Link Tyoen angezeigt
classesAnchor:
  page:
    class: 'c-link'
    type: 'page'
  folder:
    class: 'c-link'
    type: 'folder'
  file:
    class: 'c-link u-icon u-icon:left u-icon--download'
    type: 'file'
  external:
    class: 'c-link u-icon u-icon:left u-icon--extern'
    type: 'url'
    target: '_blank'
  mail:
    class: 'c-link u-icon u-icon:left u-icon--email'
    type: 'mail'
  telephone:
    class: 'c-link u-icon u-icon:left u-icon--phone'
    type: 'telephone'

#Welche Klassen d√ºrfen im Link wizard oder im RTE vergeben werden und werden nicht weggeparst 
buttons:
  link:
    properties:
      class:
        allowedClasses: 'c-link, c-link u-icon u-icon:left u-icon--download, c-link u-icon u-icon:left u-icon--email, c-link u-icon u-icon:left u-icon--extern, c-link u-icon u-icon:left u-icon--phone, c-button--main, c-button--second'

#Benennung der Klassen im Link Wizard
classes:
  c-link:
    name: 'Link ohne Pfeil'
  c-link u-icon u-icon:left u-icon--download:
    name: 'Link Download'
  c-link u-icon u-icon:left u-icon--email:
    name: 'Link E-Mail'
  c-link u-icon u-icon:left u-icon--extern:
    name: 'Link extern'
  c-link u-icon u-icon:left u-icon--phone:
    name: 'Link Telefon'
  c-button--main:
    name: 'Button main'
  c-button--second:
    name: 'Button second'
