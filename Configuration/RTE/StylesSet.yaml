editor:

  config:
    style:
      definitions:

        # block level styles
        - { name: "H2 Überschrift", element: "h2", classes: [ 'u-typo:xxl', 'u-typo:bold' ] }
        - { name: "H3 Überschrift", element: "h3", classes: [ 'u-typo:xl', 'u-typo:bold' ] }
        - { name: "H4 Überschrift", element: "h4", classes: [ 'u-typo:l', 'u-typo:bold' ] }

        # Links
