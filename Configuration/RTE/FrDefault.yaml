# Load default processing options
imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }
  - { resource: "EXT:bravo_content_elements/Configuration/RTE/StylesSet.yaml" }

editor:

  config:
    contentsCss:
      - "EXT:bravo_content_elements/Resources/Public/CKeditor/css/contents.css"

    ContentLanguage: "de"

    toolbar:
      items:
        - style
        - heading
        # grouping separator
        - '|'
        - bold
        - subscript
        - superscript
        - underline
        - strike
        - '|'
        - bulletedList
        - numberedList
        - alignment
        - '|'
        - link
        - '|'
        - removeFormat
        - undo
        - redo
        - '|'
        - specialCharacters
        - sourceEditing

    alignment:
      options:
        - { name: 'left', className: 'text-left' }
        - { name: 'center', className: 'text-center' }
        - { name: 'right', className: 'text-right' }
        - { name: 'justify', className: 'text-justify' }

    table:
      defaultHeadings: { rows: 1 }
      contentToolbar:
        - tableColumn
        - tableRow
        - mergeTableCells
        - tableProperties
        - tableCellProperties

    extraPlugins:

