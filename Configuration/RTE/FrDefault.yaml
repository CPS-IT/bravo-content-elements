# Load default processing options
imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }
  - { resource: "EXT:bravo_content_elements/Configuration/TsConfig/Base/Rte/StylesSet.yaml" }

editor:
  allowedContent: true

  config:
    contentsCss:
      - "EXT:bravo_content_elements/Resources/Public/CKeditor/css/contents.css"

    defaultContentLanguage: "de"
    defaultLanguage: "de"

    extraAllowedContent: ''

    format_tags: "p;h2;h3;h4;pre"

    ## Tags that are allowed outside of paragraphs
    allowTagsOutside: [address, article, aside, br, blockquote, footer, header, hr, nav, section, div]

    toolbarGroups:
      - { name: clipboard, groups: [clipboard, cleanup, undo] }
      - { name: editing,   groups: [find, selection, spellchecker] }
      #- { name: tools, groups: [ specialchar,showBlocks ] }
      - { name: document, groups: [ mode ] }
      - { name: styles, groups: [ styles ] }
      - { name: basicstyles, groups: [ basicstyles, align ] }
      - { name: paragraph, groups: [ list, indent, align ] }
      - { name: links, groups: [ links ] }
      - { name: insert, groups: [ insert, abbr ] }


    extraPlugins:


    removePlugins:
      - image

    justifyClasses:
      - u-align-left
      - u-align-center

    removeButtons:
      - Table
      - Italic

# Allow s and u tag
processing:
  allowTags:
    - s
    - u
