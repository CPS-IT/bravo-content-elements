<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="c-teaser__image">
    <f:if condition="{file}">
        <f:then>
            <f:render partial="Teaser/Media/Rendering/Image"
                      arguments="{file: file,data: data}"/>
        </f:then>
    </f:if>
</div>
</html>
