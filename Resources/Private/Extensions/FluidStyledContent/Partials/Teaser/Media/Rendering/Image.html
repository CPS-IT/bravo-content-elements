<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="c-figure">
    <div class="c-figure__inner">
        <picture>
            <source media="(min-width: 370px)"
                    srcset="{f:uri.image(image: file, maxWidth: '640', cropVariant: 'tablet')}">
            <source srcset="{f:uri.image(image: file, maxWidth: '320', cropVariant: 'mobile')}">
            <img class="c-img"
                 src="{f:uri.image(image: file, maxWidth: '320', cropVariant: 'mobile')}"
                 alt="{file.alternative}"
                 loading="lazy"
                 width="320"
                 height="180">
        </picture>
        <f:if condition="{file.properties.copyright}">
            <f:render partial="Media/Rendering/Copyright"
                      arguments="{file: file}" section="Main"/>
        </f:if>
    </div>
</figure>
</html>
