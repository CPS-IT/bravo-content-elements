<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{file.type}">
    <f:case value="4">
        <f:render partial="Teaser/Media/Type/Video"
                  arguments="{
                  file: file,
                  data: data,
                  previewImage:previewImage
		}"/>
    </f:case>
    <f:defaultCase>
        <f:render partial="Teaser/Media/Type/Image"
                  arguments="{
                  file: file,
                  data: data
                  }"/>
    </f:defaultCase>
</f:switch>
</html>
