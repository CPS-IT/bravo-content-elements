<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="PageComponent"/>

<f:section name="Main">
    <f:if condition="{data.tx_container_parent}">
        <f:then>
            <f:render section="Content" arguments="{_all}" />
        </f:then>
        <f:else>
                <div class="c-hero-slider c-hero-slider--small" id="c{data.uid}">
                    <div class="c-hero-slider__slider js-hero-slider">
                        <f:render section="Content" arguments="{_all}" />
                    </div>
                </div>
        </f:else>
    </f:if>
</f:section>

<f:section name="Content">
    <div class="c-hero-slider__item">
        <div class="c-hero-slider__image">
            <f:render partial="Teaser/Media/ImageHeroslider"
                      arguments="{file: hero_image.0}" section="Main"/>
        </div>
        <div class="c-hero-slider__content">
            <f:if condition="{data.header} || {data.bodytext} || {data.teaser_link}">
                <div class="c-hero-slider__copy">
                    <f:if condition="{data.header}">
                        <h1 class="c-hero-slider__headline">
                            {data.header}
                        </h1>
                    </f:if>
                    <f:if condition="{data.bodytext}">
                        <p>
                            <f:format.nl2br>{data.bodytext}</f:format.nl2br>
                        </p>
                    </f:if>
                    <f:if condition="{data.teaser_link} && {data.teaser_link_label}">
                        <f:link.typolink
                            parameter="{data.teaser_link}"
                            class="c-button c-button--cta"
                            >
                            {data.teaser_link_label}
                        </f:link.typolink>
                    </f:if>
                    <f:render partial="Teaser/Media/SliderCloud" section="Main"/>
                </div>
            </f:if>
        </div>
    </div>
</f:section>
</html>
