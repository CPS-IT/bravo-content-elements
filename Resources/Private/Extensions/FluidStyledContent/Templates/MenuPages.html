<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="PageComponent"/>
<f:section name="Main">
    <div id="c{data.uid}"
         class="c-link-list u-space-top:default">
        <f:if condition="{data._LOCALIZED_UID}">
            <a id="c{data._LOCALIZED_UID}"></a>
        </f:if>
        <f:render section="Header" optional="true">
            <f:render partial="Header/All" arguments="{_all}"/>
        </f:render>
        <f:if condition="{menu}">
            <ul class="c-link-list__list">
                <f:for each="{menu}" as="page">
                    <li class="c-link-list__item">
                        <a href="{page.link}" {f:if(condition: page.target, then: ' target="{page.target}"')}
                        title="{page.title}" class="c-link u-icon u-icon:left">
                        {page.title}
                        <i class="o-icon-font o-icon-font--arrow2-right" aria-hidden="true"></i>
                        </a>
                    </li>
                </f:for>
            </ul>
        </f:if>
    </div>
</f:section>
</html>
