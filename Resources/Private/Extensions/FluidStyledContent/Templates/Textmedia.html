<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="PageComponent"/>
<f:section name="Main">
    <div id="c{data.uid}"
         class="c-text-media u-space-top:default">
        <f:if condition="{data._LOCALIZED_UID}">
            <a id="c{data._LOCALIZED_UID}"></a>
        </f:if>
        <f:render partial="Header/All" arguments="{_all}"/>
        <div class="c-text-media__inner
        {f:render(partial: 'Media/ImageOrientation', section: 'Main', arguments:'{imageorient:data.imageorient}')}">
            <div class="c-text-media__content">
                <f:if condition="{data.imageorient} == 8">
                    <f:then>
                        <f:if condition="{data.bodytext}">
                            <div class="c-text-media__text">
                                <f:format.html>{data.bodytext}</f:format.html>
                            </div>
                        </f:if>
                        <f:render partial="Media/Gallery" arguments="{_all}"/>
                    </f:then>
                    <f:else>
                        <f:render partial="Media/Gallery" arguments="{_all}"/>
                        <f:if condition="{data.bodytext}">
                            <div class="c-text-media__text">
                                <f:format.html>{data.bodytext}</f:format.html>
                            </div>
                        </f:if>
                    </f:else>
                </f:if>
            </div>
        </div>
    </div>
</f:section>
</html>
